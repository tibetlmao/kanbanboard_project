<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Stili per il Drag and Drop */
        .issue-card:hover { cursor: grab; }
        .issue-card:active { cursor: grabbing; }
        .dragging { opacity: 0.5; border: 2px dashed #3B82F6; }
        .drag-over { background-color: #DBEAFE; border: 2px dashed #3B82F6; }

        /* Stili per le parole*/
        dialog::backdrop { background: rgba(0, 0, 0, 0.5); }
        dialog { border: none; padding: 0; border-radius: 0.5rem; max-width: 90%; width: 500px; }

        /* Stile del bottone Elimina */
        .delete-btn {
            background-color: #ef4444; /* rosso */
            color: white;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
            transition: background 0.2s ease-in-out;
        }
        .delete-btn:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    
    <header class="mb-8 flex justify-between items-center">
        <h1 class="text-4xl font-bold text-gray-800">Progetto Kanban Board</h1>
        
        <div class="flex items-center gap-4">
            <!--Campo di Ricerca -->
            <input id="issue-search" 
                   type="text" 
                   placeholder="üîç Cerca un'issue..."
                   class="border border-gray-300 rounded-md shadow-sm p-2 w-64 focus:ring-blue-500 focus:border-blue-500 text-sm">
            
            <!--Finestra a tendina per Stato-->
            <select id="status-filter"
                    class="border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
                <option value="all">Tutti gli stati</option>
                <option value="backlog">Backlog</option>
                <option value="in-progress">In Progress</option>
                <option value="review">Review</option>
                <option value="done">Done</option>
            </select>

            <!--Bottone per aggiungere Issue-->
            <button id="open-issue-form"
                    class="py-2 px-4 rounded-md shadow-md text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                ‚ûï Aggiungi Issue
            </button>
        </div>
    </header>

    <dialog id="issue-dialog">
        <div class="bg-white p-6 rounded-lg shadow-xl">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Crea una Nuova Issue</h2>
            
            <form id="new-issue-form" class="space-y-4">
                
                <div>
                    <label for="issue-title" class="block text-sm font-medium text-gray-700">Titolo</label>
                    <input type="text" id="issue-title" name="title" required
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="issue-description" class="block text-sm font-medium text-gray-700">Descrizione</label>
                    <textarea id="issue-description" name="description" rows="3" required
                              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <div>
                    <label for="issue-priority" class="block text-sm font-medium text-gray-700">Priorit√†</label>
                    <select id="issue-priority" name="priority"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="high">Alta</option>
                        <option value="medium">Media</option>
                        <option value="low">Bassa</option>
                    </select>
                </div>

                <div class="flex justify-between space-x-4">
                    <button type="button" id="close-issue-form"
                            class="w-1/3 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150">
                        Annulla
                    </button>
                    <button type="submit"
                            class="w-2/3 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                        Aggiungi Issue (Inizier√† in Backlog)
                    </button>
                </div>
            </form>
        </div>
    </dialog>

    <!--titolo-->
    <section id="kanban-board" class="flex space-x-4 overflow-x-auto h-screen max-h-[80vh]">
        
        <!-- BACKLOG -->
        <div id="backlog-colonna" 
             class="kanban-colonna min-w-[300px] flex-shrink-0 bg-gray-50 p-4 rounded-lg shadow-md h-full overflow-y-auto"
             data-status="backlog">
            <div class="flex items-center gap-2 mb-4 border-b pb-2 border-yellow-400">
                <h3 class="text-xl font-bold text-gray-800">Backlog (In Coda)</h3>
                <span id="backlog-counter" class="text-lg font-bold w-7 h-7 flex items-center justify-center rounded-full bg-yellow-400 text-gray-800">0</span>
            </div>
            <div id="backlog-container" class="space-y-3 min-h-[50px]"></div>
        </div>

        <!-- IN PROGRESS -->
        <div id="in-progress-colonna" 
             class="kanban-colonna min-w-[300px] flex-shrink-0 bg-gray-50 p-4 rounded-lg shadow-md h-full overflow-y-auto"
             data-status="in-progress">
            <div class="flex items-center gap-2 mb-4 border-b pb-2 border-blue-400">
                <h3 class="text-xl font-bold text-gray-800">In Progress (In Lavorazione)</h3>
                <span id="in-progress-counter" class="text-lg font-bold w-7 h-7 flex items-center justify-center rounded-full bg-blue-400 text-white">0</span>
            </div>
            <div id="in-progress-container" class="space-y-3 min-h-[50px]"></div>
        </div>

        <!-- REVIEW -->
        <div id="review-colonna" 
             class="kanban-colonna min-w-[300px] flex-shrink-0 bg-gray-50 p-4 rounded-lg shadow-md h-full overflow-y-auto"
             data-status="review">
            <div class="flex items-center gap-2 mb-4 border-b pb-2 border-purple-400">
                <h3 class="text-xl font-bold text-gray-800">Review (Revisione)</h3>
                <span id="review-counter" class="text-lg font-bold w-7 h-7 flex items-center justify-center rounded-full bg-purple-400 text-white">0</span>
            </div>
            <div id="review-container" class="space-y-3 min-h-[50px]"></div>
        </div>

        <!-- DONE -->
        <div id="done-colonna" 
             class="kanban-colonna min-w-[300px] flex-shrink-0 bg-gray-50 p-4 rounded-lg shadow-md h-full overflow-y-auto"
             data-status="done">
            <div class="flex items-center gap-2 mb-4 border-b pb-2 border-green-400">
                <h3 class="text-xl font-bold text-gray-800">Done (Completato)</h3>
                <span id="done-counter" class="text-lg font-bold w-7 h-7 flex items-center justify-center rounded-full bg-green-400 text-white">0</span>
            </div>
            <div id="done-container" class="space-y-3 min-h-[50px]"></div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="storage.js"></script>
    <script src="render.js"></script>
    <script src="script.js"></script>

</body>
</html>
